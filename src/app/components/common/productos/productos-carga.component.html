<form #productoForm="ngForm" name="productoForm">
  <div class="row">
    <div class="col-md-4 col-sm-4">
      <h4>
        Carga de Productos
      </h4>
      <p class="text-muted">
        Ingrese los datos del producto
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Tipo de Producto</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="tipoProducto" name="tipoProducto" (ngModelChange)="tipoProducto_onChange($event)" class="form-control selectpicker">
                        <option *ngFor="let tipoProducto of lsTiposProducto" [ngValue]="tipoProducto">{{tipoProducto.n_tipo_producto}}</option>
                    </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarTipoProducto()">+</button>
            </div>
            <i class="form-control-feedback" style="display: none;" data-bv-icon-for="state"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Segmento</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="producto.segmento" name="segmento" (ngModelChange)="segmento_onChange($event)" class="form-control selectpicker"
              data-bv-field="state">
                                <option value=" ">Elija su opcion</option>
                                <option *ngFor="let segmento of lsSegmentos" [ngValue]="segmento">{{segmento.n_segmento}}</option>
                            </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarSegmento()">+</button>
            </div>
            <i class="form-control-feedback" style="display: none;" data-bv-icon-for="state"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Marca</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="marcaProducto" (ngModelChange)="marca_onChange($event)" name="marcaProducto" class="form-control selectpicker">
                        <option value=" ">Elija su opcion</option>
                        <option *ngFor="let marca of lsMarcas" [ngValue]="marca">{{marca.n_marca}}</option>
                    </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarMarca()">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Modelo</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="modeloProducto" (ngModelChange)="modelo_onChange($event)" name="modeloProducto" class="form-control selectpicker">
                        <option value=" ">Elija su opcion</option>
                        <option *ngFor="let modelo of lsModelos" [ngValue]="modelo">{{modelo.n_modelo}}</option>
                    </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarModelo()">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Combustible</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="producto.combustible" name="combustible" class="form-control selectpicker" required>
                        <option value=" ">Elija su opcion</option>
                        <option *ngFor="let combustible of lsCombustibles" [ngValue]="combustible">{{combustible.n_combustible}}</option>
                    </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarCombustible()">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="control-label">Color</label>
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
            <select [(ngModel)]="producto.color" name="color" class="form-control selectpicker">
                        <option value=" ">Elija su opcion</option>
                        <option *ngFor="let color of lsColores" [ngValue]="color">{{color.n_color}}</option>
                    </select>
            <div class="input-group-btn">
              <button type="button" class="btn btn-primary" (click)="agregarColor()">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <label class="control-label">Año</label>
        <div class="inputGroupContainer">
          <div class="form-group">
            <div class='input-group date' id='datetimepicker'>
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar">
                  </span>
              </span>
              <input [(ngModel)]="anio" required type='text' name="año" class="form-control" style="text-align: center" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label class="control-label">Precio</label>
        <div class="inputGroupContainer">
          <div class="form-group">
            <div class='input-group'>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-usd"></span>
              </span>
              <input [(ngModel)]="producto.precio" required type='text' name="precio" class="form-control" style="text-align: center" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-1 ">
      <button style="margin-bottom: 15px" (click)="agregarProducto()" class="btn btn-success" [disabled]="!productoForm.valid">Agregar Producto</button>
      <button style="margin-bottom: 15px" (click)="limpiar()" class="btn btn-default">Cancelar</button>
    </div>
  </div>
</form>
