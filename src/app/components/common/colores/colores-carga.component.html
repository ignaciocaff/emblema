<form #colorForm="ngForm">
    <h3>Carga de Color</h3>
    <p>Ingrese los datos para la carga de un Color</p>
    <div class="row">

        <div class="col-md-6">
            <div class="form-group has-feedback">
                <label class="control-label">Nombre</label>
                <div class="inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <input [(ngModel)]="color.n_color" name="color" required type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="!colorForm.valid" class="btn btn-primary" (click)="registrarColor()">Guardar</button>
    <button type="button" md-button (click)="dialogRef.close()" class="btn">Cancelar</button>
</form>
