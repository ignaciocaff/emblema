<div class="row">
    <div class="col-md-4">
        <div class="form-group has-feedback">
            <label class="control-label">Documento del Cliente</label>
            <div class="inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input [(ngModel)]="cliente.nro_documento" class="form-control" type="text">
                    <div class="input-group-btn">
                        <button #btnConsultarListado type="button" class="btn btn-primary" (click)="cargarListado($event)">Consultar</button>
                    </div>
                </div>
                <div class="input-group">
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin-bottom: 50px;" *ngIf="items != null">
    <data-table id="persons-grid" [pagination]="itemCount > 10 ? true : false" headerTitle="Solicitudes" [items]="items" [itemCount]="itemCount" 
        (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)" [rowTooltip]="rowTooltip">
        <data-table-column [property]="'nro_contrato'" [header]="'Nro Contrato'" [sortable]="true" [resizable]="true">
        </data-table-column>
        <data-table-column [property]="'apellido'" [header]="'Cliente'" [sortable]="true">
        </data-table-column>
